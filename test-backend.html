<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testNotes()">Test Notes</button>
    <div id="output"></div>

    <script>
        const API_BASE_URL = 'https://note-taking-app-production-7468.up.railway.app/api';

        function log(message) {
            document.getElementById('output').innerHTML += '<p>' + message + '</p>';
        }

        async function testHealth() {
            try {
                const response = await fetch('https://note-taking-app-production-7468.up.railway.app/health');
                const data = await response.json();
                log('Health Check: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Health Check Error: ' + error.message);
            }
        }

        async function testRegister() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                log('Register Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Register Error: ' + error.message);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                log('Login Response: ' + JSON.stringify(data, null, 2));
                
                if (data.success && data.data && data.data.token) {
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.data.user));
                    log('Token stored in localStorage');
                }
            } catch (error) {
                log('Login Error: ' + error.message);
            }
        }

        async function testNotes() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                log('No token found. Please login first.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/notes`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                log('Notes Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Notes Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
